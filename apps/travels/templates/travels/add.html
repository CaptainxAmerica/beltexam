<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load staticfiles %}
        <link href="{% static 'review/style.css' %}" rel="stylesheet">
    </head>
    <body>
        <p><a href="/travels">Home</a> | <a href="/logout">Logout</a></p>
        <h1>Add a Trip</h1>
        
        <form action="/travels/create" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Destination</label>
                <input type="text" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" name="description">
            </div>
            <div class="form-group">
                <label for="travel_date_from">Travel Date From:</label>
                <input type="date" name="travel_date_from">
            </div>
            <div class="form-group">
                <label for="travel_date_to">Travel Date To:</label>
                <input type="date" name="travel_date_to">
            </div>
            <input type="submit" value="Add">
        </form>
    </body>
</html>
